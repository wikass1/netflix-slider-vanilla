<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="row">
      <div class="header">
        <h3 class="title">Trending</h3>
        <div class="progress-bar"></div>
      </div>
      <div class="container">
        <button class="handle left-handle">
          <div class="text">&#8249;</div>
        </button>
        <div class="slider">
          <img src="img/la_casa_de_papel.jpg" alt="La Casa De Papel" />
          <img src="img/alienist.jpg" alt="Alienist" />
          <img src="img/anna.jpg" alt="Anna" />
          <img src="img/between.jpg" alt="Between" />
          <img src="img/black_mirror.jpg" alt="Black Mirror" />
          <img src="img/bridgertons.jpg" alt="Bridgetons" />
          <img src="img/elite.jpg" alt="Elite" />
          <img src="img/squid_game.jpg" alt="Squid Game" />
          <img src="img/ultimatum.jpg" alt="Ultimatum" />
          <img src="img/confectioner.jpg" alt="Confectioner" />
          <img src="img/milf.jpg" alt="Milf" />
          <img src="img/you.jpg" alt="You" />
        </div>
        <button class="handle right-handle">
          <div class="text">&#8250;</div>
        </button>
      </div>
    </div>
  </body>
</html>
